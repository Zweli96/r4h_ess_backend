<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background: #f4f4f4;
        padding: 10px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Timesheet Due Reminder</h2>
      </div>
      <div class="content">
        <p>Hello {{ staff_name }},</p>
        <p>
          The timesheet for {{ period }} is due today, 16th of this current
          month.
        </p>
        <p>Please login to submit your timesheet.</p>
        <a
          href="{{ submit_url }}"
          style="
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
          "
          >Submit Timesheet</a
        >
      </div>
      <div class="footer">
        <p>This is an automated message from R4H ESS System.</p>
      </div>
    </div>
  </body>
</html>
